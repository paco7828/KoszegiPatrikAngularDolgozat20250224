<table>
    <thead>
        <th>Termék neve</th>
        <th>Ár</th>
        <th>Értékelés</th>
        <th>Készlet</th>
    </thead>
    <tbody>
        @for(product of products; track product.id){
            <tr>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.stock}}</td>
            </tr>
        }
    </tbody>
</table>
